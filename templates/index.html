<!DOCTYPE html>
<html>
<head>
    <title>Issue Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <h1>All Issues</h1>

    <a class="btn btn-secondary mb-3" href="{{ url_for('closed_issues') }}">View Closed Tickets</a>
    <a class="btn btn-success mb-3" href="{{ url_for('create') }}">Add New Issue</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Assigned To</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for issue in issues %}
            <tr>
                <td>{{ issue['id'] }}</td>
                <td>{{ issue['title'] }}</td>
                <td>{{ issue['priority'] }}</td>
                <td>{{ issue['status'] }}</td>
                <td>{{ issue['assigned_to'] }}</td>
                <td>{{ issue['created_at'] }}</td>
                <td>
                    <a class="btn btn-sm btn-primary" href="/edit/{{ issue['id'] }}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Issue Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container my-4">
    <h1 class="mb-4">🛠️ Issue Tracker Dashboard</h1>
    <a class="btn btn-primary mb-3" href="/add">➕ Add New Issue</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Title</th><th>Priority</th><th>Status</th><th>Assigned To</th><th>Created</th>
            </tr>
        </thead>
        <tbody>
        {% for issue in issues %}
            <tr>
                <td>{{ issue[1] }}</td><td>{{ issue[3] }}</td><td>{{ issue[4] }}</td>
                <td>{{ issue[5] }}</td><td>{{ issue[6] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <canvas id="statusChart" height="150"></canvas>

<a class="btn btn-sm btn-primary" href="/edit/{{ issue[0] }}">Edit</a>


</body>
</html>
